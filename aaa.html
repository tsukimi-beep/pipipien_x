<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽プレーヤー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .author {
            margin-top: 20px;
            font-style: italic;
        }
        #youtubePlayer {
            display: none;
            margin-top: 20px;
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>音楽プレーヤー</h1>
        <input type="text" id="inputField" placeholder="曲名を入力">
        <button onclick="playMusic()">曲を再生</button>
        <div id="youtubePlayer">
            <iframe id="videoFrame" width="100%" height="200" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="author">作者: そね</div>
    </div>

    <script>
        function playMusic() {
            const inputField = document.getElementById('inputField').value.trim().toLowerCase();
            const youtubePlayer = document.getElementById('youtubePlayer');
            const videoFrame = document.getElementById('videoFrame');

            // YouTube動画のURL
            const videoUrl = "https://www.youtube.com/embed/zaBp1Jh3Bkc";

            if (inputField === "buds montage") {
                // YouTubeプレーヤーを表示
                videoFrame.src = videoUrl;
                youtubePlayer.style.display = 'block';
            } else {
                alert("曲名が正しくありません。");
                youtubePlayer.style.display = 'none';
                videoFrame.src = '';
            }
        }
    </script>
</body>
</html>
